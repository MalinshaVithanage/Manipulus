<form formGroup="addUserForm" (ngSubmit)="onUserAdd()" class="unit-form">
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
    data-bs-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">User Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="card mb-4">
            <div class="card-body">
              <div>
                <h3 class="h6 mb-4">Basic Information</h3>
              </div>

              <div class="row">
                <div class="col-lg-6">
                  <div class="mb-3">
                    <label class="form-label">Name of the User:</label>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="mb-3">
                    <input type="text" formControlName="NameOfTheUser" class="form-control"/>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6">
                  <div class="mb-3">
                    <label class="form-label">Personal Address:</label>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="mb-3">
                    <input type="text" formControlName="personalAddress" class="form-control"/>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6">
                  <div class="mb-3">
                    <label class="form-label">Mobile Number:</label>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="mb-3">
                    <input type="text" formControlName="userMobileNumber" class="form-control"/>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6">
                  <div class="mb-3">
                    <label class="form-label">Email Address:</label>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="mb-3">
                    <input type="text" formControlName="useremailAddress" class="form-control"/>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6">
                  <div class="mb-3">
                    <label class="form-label">User Password:</label>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="mb-3">
                    <input type="text" formControlName="userPassword" class="form-control"/>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6">
                  <div class="mb-3">
                    <label class="form-label">Status:</label>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="mb-3">
                    <input type="text" formControlName="userstatus" class="form-control"/>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6">
                  <div class="mb-3">
                    <label class="form-label">Designation:</label>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="mb-3">
                    <input type="text" formControlName="userdesignation" class="form-control"/>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6">
                  <div class="mb-3">
                    <label class="form-label">User Group:</label>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="mb-3">
                    <input type="text" formControlName="userGroup" class="form-control"/>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6">
                  <div class="mb-3">
                    <label class="form-label">Role of the User:</label>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="mb-3">
                    <input type="text" formControlName="roleOfTheUser" class="form-control"/>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="submit" class="btn btn-primary" >Submit</button>
        </div>
      </div>
    </div>
  </div>
</form>
