<div class="row">
  <div class="col-sm-2">
    <app-side-nav></app-side-nav>
  </div>
  <div class="col-sm-10 ps-3 mt-2">
    <div>
      
      <input id="search-input" type="text" [formControl]="searchControl" placeholder="Search location">
      <button (click)="search()">Search</button>
    </div>
    <div class="google_map_container">
      <div class="google-container">
        <google-map
          #myGoogleMap
          height="98vh"
          width="100%"
          [zoom]="zoom"
          [center]="center"
          [options]="options"
          (mapClick)="eventHandler($event, 'mapClick')"
          (mapDblclick)="eventHandler($event, 'mapDblclick')"
          (mapDrag)="eventHandler($event, 'mapDrag')"
          (mapDragend)="eventHandler($event, 'mapDragend')"
          (mapRightclick)="eventHandler($event, 'mapRightclick')"
          (positionChanged)="eventHandler($event, 'marker_positionChanged')"
          (zoomChanged)="eventHandler($event, 'zoomChanged')"
        >
          <map-marker
            #markerElem="mapMarker"
            [position]="markers.position"
            [label]="markers.label"
            [title]="markers.title"
            [options]="markers.options"
            (mapClick)="openInfo(markerElem, markers.info)"
          >
          </map-marker>

          <map-info-window>{{ infoContent }}</map-info-window>
        </google-map>
      </div>

      <div class="map_form">
        <div class="form">
          <!-- ...existing code... -->
          <form #myForm="ngForm" (ngSubmit)="submitForm(myForm)">
            <div class="mb-3">
              <label for="location_lat" class="form-label">Latitude</label>
              <input
                type="text"
                id="location_lat"
                class="form-control"
                [(ngModel)]="lastClickedLat"
                name="latitude"
                readonly
              />
            </div>
            <div class="mb-3">
              <label for="location_lng" class="form-label">Longitude</label>
              <input
                type="text"
                id="location_lng"
                class="form-control"
                [(ngModel)]="lastClickedLng"
                name="longitude"
                readonly
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Customer Name:</label>
              <!-- Example using a dropdown list -->
              <select [(ngModel)]="customerId" name="customerId">
                <option
                  *ngFor="let customer of customersList"
                  [value]="customer.id"
                >
                  {{ customer.name }}
                </option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">title :</label>
              <input
                type="text"
                class="form-control"
                id="location_title"
                ngModel
                name="location_title"
              />
            </div>

           
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
